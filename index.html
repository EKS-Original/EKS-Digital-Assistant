<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrical Work Manager</title>
    <style>
        :root { --primary: #f1c40f; --dark: #1a1a1a; --card: #2d3436; --text: #dfe6e9; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: var(--text); margin: 0; padding-bottom: 70px; }
        
        .header { background: #000; padding: 20px; text-align: center; border-bottom: 3px solid var(--primary); }
        .nav { display: flex; overflow-x: auto; background: #222; position: sticky; top: 0; z-index: 100; }
        .nav button { flex: 1; padding: 15px; border: none; background: none; color: white; cursor: pointer; min-width: 100px; }
        .nav button.active { border-bottom: 3px solid var(--primary); color: var(--primary); }

        .container { padding: 15px; max-width: 600px; margin: auto; }
        .card { background: var(--card); padding: 15px; border-radius: 10px; margin-bottom: 15px; }
        
        input, textarea, select { 
            width: 100%; padding: 12px; margin: 8px 0; border-radius: 5px; 
            border: 1px solid #444; background: #3d3d3d; color: white; box-sizing: border-box;
        }

        .btn { 
            background: var(--primary); color: black; border: none; padding: 12px; 
            border-radius: 5px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px;
        }

        .list-item { background: #3d3d3d; padding: 10px; border-radius: 5px; margin-bottom: 8px; border-left: 4px solid var(--primary); }
        .status-badge { font-size: 11px; padding: 3px 8px; border-radius: 10px; float: right; }
        .status-done { background: #2ecc71; color: white; }
        .status-pending { background: #e67e22; color: white; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="header"><h2>ELECTRICAL MANAGER</h2></div>

<div class="nav">
    <button id="b1" class="active" onclick="showTab('daily')">Daily Log</button>
    <button id="b2" onclick="showTab('schedule')">Schedule</button>
    <button id="b3" onclick="showTab('inventory')">Materials</button>
    <button id="b4" onclick="showTab('reports')">Reports</button>
</div>

<div class="container">
    
    <div id="daily">
        <h3>နေ့စဉ် လုပ်ငန်းမှတ်တမ်း</h3>
        <div class="card">
            <input type="text" id="logTitle" placeholder="အလုပ်အမည် (e.g. DB-1 Maintenance)">
            <textarea id="logDetail" placeholder="အသေးစိတ်မှတ်ချက်..."></textarea>
            <button class="btn" onclick="saveLog()">Save Daily Log</button>
        </div>
        <div id="logList"></div>
    </div>

    <div id="schedule" class="hidden">
        <h3>အလုပ်အစီအစဉ် (Planning)</h3>
        <div class="card">
            <input type="date" id="planDate">
            <input type="text" id="planTask" placeholder="လုပ်ဆောင်ရမည့်အလုပ်...">
            <button class="btn" onclick="savePlan()">Add to Schedule</button>
        </div>
        <div id="planList"></div>
    </div>

    <div id="inventory" class="hidden">
        <h3>ပစ္စည်းစာရင်း (Inventory)</h3>
        <div class="card">
            <input type="text" id="matName" placeholder="ပစ္စည်းအမည် (e.g. 2.5mm Cable)">
            <input type="number" id="matQty" placeholder="အရေအတွက်">
            <select id="matUnit">
                <option value="Coils">Coils</option>
                <option value="Nos">Nos</option>
                <option value="Meters">Meters</option>
                <option value="Boxes">Boxes</option>
            </select>
            <button class="btn" onclick="saveInventory()">Add to List</button>
        </div>
        <div id="matList"></div>
    </div>

    <div id="reports" class="hidden">
        <h3>လုပ်ငန်း အစီရင်ခံစာ</h3>
        <div class="card">
            <p>စုစုပေါင်း လုပ်ငန်းမှတ်တမ်း: <span id="countLog">0</span></p>
            <p>စုစုပေါင်း ပစ္စည်းအမျိုးအစား: <span id="countMat">0</span></p>
            <button class="btn" style="background: #3498db; color: white;" onclick="exportReport()">Export Report (Console)</button>
        </div>
    </div>

</div>

<script>
    function showTab(tabId) {
        ['daily', 'schedule', 'inventory', 'reports'].forEach(id => {
            document.getElementById(id).classList.add('hidden');
            document.getElementById('b' + (['daily', 'schedule', 'inventory', 'reports'].indexOf(id)+1)).classList.remove('active');
        });
        document.getElementById(tabId).classList.remove('hidden');
        document.getElementById('b' + (['daily', 'schedule', 'inventory', 'reports'].indexOf(tabId)+1)).classList.add('active');
        updateCounts();
    }

    // Storage logic
    function getData(key) { return JSON.parse(localStorage.getItem(key) || '[]'); }
    function setData(key, data) { localStorage.setItem(key, JSON.stringify(data)); }

    // 1. Log Logic
    function saveLog() {
        const logs = getData('logs');
        logs.unshift({ title: document.getElementById('logTitle').value, detail: document.getElementById('logDetail').value, date: new Date().toLocaleString() });
        setData('logs', logs);
        renderLogs();
    }

    function renderLogs() {
        const list = document.getElementById('logList');
        list.innerHTML = getData('logs').map(l => `<div class="list-item"><b>${l.title}</b><br><small>${l.date}</small><p>${l.detail}</p></div>`).join('');
    }

    // 2. Schedule Logic
    function savePlan() {
        const plans = getData('plans');
        plans.push({ date: document.getElementById('planDate').value, task: document.getElementById('planTask').value, done: false });
        setData('plans', plans);
        renderPlans();
    }

    function renderPlans() {
        const list = document.getElementById('planList');
        list.innerHTML = getData('plans').map((p, i) => `
            <div class="list-item">
                <span class="status-badge ${p.done ? 'status-done' : 'status-pending'}">${p.done ? 'Done' : 'Pending'}</span>
                <b>${p.date}</b><br>${p.task}
            </div>`).join('');
    }

    // 3. Inventory Logic
    function saveInventory() {
        const mats = getData('mats');
        mats.push({ name: document.getElementById('matName').value, qty: document.getElementById('matQty').value, unit: document.getElementById('matUnit').value });
        setData('mats', mats);
        renderMats();
    }

    function renderMats() {
        const list = document.getElementById('matList');
        list.innerHTML = getData('mats').map(m => `<div class="list-item"><b>${m.name}</b>: ${m.qty} ${m.unit}</div>`).join('');
    }

    function updateCounts() {
        document.getElementById('countLog').innerText = getData('logs').length;
        document.getElementById('countMat').innerText = getData('mats').length;
    }

    function exportReport() {
        const reportData = { logs: getData('logs'), inventory: getData('mats'), schedule: getData('plans') };
        console.log("Full Report Data:", reportData);
        alert("Report generated in Console. (In real app, this will download PDF)");
    }

    // Initial Render
    renderLogs(); renderPlans(); renderMats();
</script>
</body>
</html>
