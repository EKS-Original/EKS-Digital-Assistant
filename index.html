<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrical Pro Master Tool</title>
    <style>
        :root {
            --primary: #f1c40f;
            --secondary: #2c3e50;
            --accent: #e67e22;
            --bg: #121212;
            --card: #1e1e1e;
            --text: #ffffff;
            --success: #2ecc71;
            --danger: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding-bottom: 60px;
        }

        /* Fixed Header */
        .header {
            background: var(--secondary);
            padding: 15px;
            text-align: center;
            border-bottom: 3px solid var(--primary);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Navigation */
        .nav-tabs {
            display: flex;
            background: #34495e;
            position: sticky;
            top: 60px;
            z-index: 999;
        }

        .nav-tabs button {
            flex: 1;
            padding: 12px;
            border: none;
            background: none;
            color: #bdc3c7;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }

        .nav-tabs button.active {
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
        }

        .container { padding: 15px; max-width: 900px; margin: auto; }

        /* Search Box */
        .search-box {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #444;
            background: #2c3e50;
            color: white;
            margin: 10px 0 20px 0;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* Fault Cards */
        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 15px;
            border-left: 6px solid var(--primary);
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }

        .fault-id { color: var(--accent); font-weight: bold; font-size: 14px; }
        .fault-issue { font-size: 18px; margin: 8px 0; color: var(--primary); }
        .fault-detail { margin: 10px 0; font-size: 15px; line-height: 1.6; }
        .solution-box {
            background: rgba(46, 204, 113, 0.1);
            border: 1px solid var(--success);
            padding: 12px;
            border-radius: 6px;
            color: var(--success);
            margin-top: 10px;
        }

        /* Inspection Checklist */
        .chapter-header {
            background: #2980b9;
            padding: 10px;
            border-radius: 6px;
            margin: 20px 0 10px 0;
            font-weight: bold;
        }

        .check-item {
            display: flex;
            align-items: flex-start;
            padding: 12px;
            background: #252525;
            margin-bottom: 5px;
            border-radius: 4px;
        }

        .check-item input { margin-right: 12px; transform: scale(1.3); }

        /* Rejection Points */
        .rejection-item {
            border-left: 6px solid var(--danger);
            background: rgba(231, 76, 60, 0.1);
        }
